  <body>
    <div class="d-flex flex-column">
      <div class="d-flex flex-row align-items-start">
        <div class="jumbotron rounded-0">
          <h1 class="display-4">RSS reader</h1>
          <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
          <form class="form-inline justify-content-center">
            <input
              type="text"
              class="form-control"
              id="urlInput"
              placeholder="rss link"
            />
            <button type="submit" class="btn btn-primary ml-1" disabled>
              <span class="spinner-border spinner-border-sm" role="status" hidden></span>  Add
            </button>
          </form>
        </div>
        <div class="flex-grow-1 mb-4 h-287 overflow-auto">
          <h4 class="font-weight-light">Your feeds:</h4>
          <ul class="list-group list-group-flush" data-feeds>
          </ul>
        </div>
      </div>
      <div>
        <!-- тут будут посты -->
        <ul class="list-group" data-posts>

        </ul>
      </div>
    </div>
